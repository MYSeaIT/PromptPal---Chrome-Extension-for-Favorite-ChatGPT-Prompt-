<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptPal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Favorites</h1>
    <div class="favorites">
        No saved favorites...
    </div>

    <h1>Saved Prompts</h1>
    <div class="saved-tags">
        No saved prompts...
    </div>

    <input placeholder="Tag" class="tag">
    <input placeholder="Prompt" class="prompt">
    <button class="add-prompt">+ Add Prompt</button>

    <script src="popup.js"></script>
</body>
</html>
